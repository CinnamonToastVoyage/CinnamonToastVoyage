<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pop Culture - Cinnamon Toast Voyage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5e1d1; /* light cinnamon toast */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #a0522d; /* darker cinnamon toast */
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }
    header h1 a {
      color: white;
      text-decoration: none;
    }
    .menu {
      position: relative;
    }
    .menu > button {
      background: none;
      border: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
    }
    nav {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #4B2B0A; /* very dark brown */
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 1;
      min-width: 220px;
      border: 3px solid #d2691e; /* cinnamon toast border */
      border-radius: 4px;
      font-weight: bold;
    }
    .menu:hover nav {
      display: flex;
    }
    .dropdown {
      position: relative;
    }
    .dropdown > a {
      color: white;
      padding: 10px;
      display: block;
    }
    .dropdown:hover > a {
      background-color: #6e3f12; /* lighter dark brown on hover */
    }
    .dropdown:hover .submenu {
      display: block;
    }
    .submenu {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background-color: #4B2B0A; /* very dark brown */
      min-width: 200px;
      z-index: 2;
      border: 3px solid #d2691e;
      border-radius: 4px;
      font-weight: bold;
    }
    .submenu a {
      color: white;
      padding: 10px;
      display: block;
    }
    .submenu a:hover {
      background-color: #6e3f12;
    }
    main {
      margin: 2rem auto;
      max-width: 1100px; /* wider inside white area */
      background: white;
      border: 14px solid #d2691e; /* thick cinnamon toast border */
      border-radius: 8px;
      padding: 2rem;
      box-sizing: border-box;
      color: #4b2e1e; /* dark cinnamon text */
      min-height: 300px;
    }
    /* Preview image styling */
    .preview-image {
      max-width: 300px;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
      border: 3px solid #d2691e;
      display: block;
    }

      margin: 1rem auto 2rem;
      max-width: 300px;
      position: relative;
