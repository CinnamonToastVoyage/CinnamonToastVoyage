<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinnamon Toast Voyage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8dc; /* light yellow */
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }
    nav {
      display: none;
      background-color: #444;
      color: white;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin-bottom: 0.5rem;
    }
    nav ul li ul {
      margin-top: 0.5rem;
      padding-left: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .search-box {
      margin: 1rem;
    }
    .search-box input {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cinnamon Toast Voyage</h1>
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
  </header>
  <nav id="menu">
    <ul>
      <li>Wikipedia Pages
        <ul>
          <li><a href="PLACEHOLDER.html">Sample Wikipedia Page</a></li>
        </ul>
      </li>
      <li>Soapbox
        <ul>
          <li><a href="#">Opinion Piece 1</a></li>
        </ul>
      </li>
      <li>How-To with ChatGPT
        <ul>
          <li><a href="How-Two-Smart-Glasses.html">Smart Glasses Guide</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="search-box">
    <input type="text" placeholder="Search for topics...">
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
