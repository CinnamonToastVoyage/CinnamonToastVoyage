  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5e1d1; /* light cinnamon toast */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #a0522d; /* darker cinnamon toast */
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .menu {
      position: relative;
    }
    .menu > button {
      background: none;
      border: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
    }
    nav {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 1;
      min-width: 220px;
      border: 3px solid #d2691e; /* cinnamon toast border */
      border-radius: 4px;
    }
    .menu:hover nav {
      display: flex;
    }
    .dropdown {
      position: relative;
    }
    .dropdown:hover .submenu {
      display: block;
    }
    .submenu {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      min-width: 200px;
      z-index: 2;
      border: 3px solid #d2691e;
      border-radius: 4px;
    }
    a {
      color: #a0522d;
      text-decoration: none;
      padding: 10px;
      display: block;
    }
    a:hover {
      background-color: #f5e1d1;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    main {
      margin: 2rem auto;
      max-width: 800px;
      background: white;
      border: 8px solid #d2691e; /* thick cinnamon toast border */
      border-radius: 8px;
      padding: 2rem;
      box-sizing: border-box;
      color: #4b2e1e; /* dark cinnamon text */
    }
    /* Search Bar */
    #search-container {
      margin: 1rem auto;
      max-width: 300px;
      position: relative;
    }
    #search-input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 2px solid #d2691e;
      border-radius: 6px;
      box-sizing: border-box;
      color: #4b2e1e;
    }
    /* Search results list */
    #search-results {
      margin-top: 0.5rem;
      max-width: 300px;
      border: 2px solid #d2691e;
      border-radius: 6px;
      background: white;
      display: none;
      position: absolute;
      z-index: 10;
      color: #4b2e1e;
    }
    #search-results li {
      padding: 8px;
      cursor: pointer;
    }
    #search-results li:hover {
      background-color: #f5e1d1;
    }
  </style>
