<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My How-To Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff9db; /* light yellow */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f4b860; /* soft orange */
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
    }

    .menu {
      position: relative;
      margin-right: auto;
    }

    .menu > button {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    nav {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 1;
      min-width: 200px;
    }

    .menu:hover nav {
      display: flex;
    }

    .dropdown {
      position: relative;
    }

    .dropdown:hover .submenu {
      display: block;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      min-width: 200px;
      z-index: 2;
    }

    a {
      color: #333;
      text-decoration: none;
      padding: 10px;
      display: block;
    }

    a:hover {
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
    }

    main {
      padding: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu">
      <button>â˜°</button>
      <nav>
        <div class="dropdown">
          <a href="#">How-To with ChatGPT</a>
          <div class="submenu">
            <a href="#">All</a>
            <a href="#">Cooking</a>
            <a href="#">Home Improvement</a>
            <a href="#">Misc</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#">Soapbox</a>
          <div class="submenu">
            <a href="#">All</a>
            <a href="#">Opinions</a>
            <a href="#">Rants</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#">Wikipedia Pages</a>
          <div class="submenu">
            <a href="#">All</a>
            <a href="#">Biographies</a>
            <a href="#">History</a>
            <a href="#">Science</a>
          </div>
        </div>
      </nav>
    </div>
    <h1>My How-To Guide</h1>
  </header>

  <main>
    <p>Welcome! Browse by category using the menu above or search for specific topics.</p>
    <!-- You can add a picture here later -->
  </main>

</body>
</html>
